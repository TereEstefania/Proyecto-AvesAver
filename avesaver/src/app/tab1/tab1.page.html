<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="contenedor-bienvenida">
    <h1 class="titulos">Hola {{nombreUsuario}}! </h1>
    <h2>Ultimos avistamientos</h2>
  </div>

  <div class="contenedor-btn">
    <ion-button shape="round" (click)="agregar()" class="btn-agregar" >
      Agregar avistamiento
    </ion-button>
  </div>
 
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let avistamiento of avistamientos">
        <ion-label>
          <h2>{{ avistamiento.comName }}</h2>  <!-- Nombre común de la especie -->
          <p>{{ avistamiento.locName }}</p>    <!-- Nombre de la ubicación -->
          <p>{{ avistamiento.obsDt | date:'short' }}</p> <!-- Fecha del avistamiento -->
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

  
</ion-content>
