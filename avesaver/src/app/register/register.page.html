<ion-content [fullscreen]="true" class="content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="contenedor">
    <ion-img class="logoAve" src= "assets/logoAves.png" alt="logoAves"></ion-img>
    <h3 class="tit-login"> Registrarse</h3>

    <ion-input class="input" label="email" placeholder="fulanito@gmail.com" [(ngModel)]="email"></ion-input>

    <ion-input class="input" type="password" label="Contraseña" [(ngModel)]="password" >
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    </ion-input>

    <ion-button class="btn-iniciar" type="submit" (click)="registrarse()">Iniciar Sesión</ion-button>

  </div>

</ion-content>
