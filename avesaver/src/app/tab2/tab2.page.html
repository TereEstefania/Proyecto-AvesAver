<ion-header>
  <ion-toolbar>
    <ion-title>Observaciones de Aves</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Selector de país -->
  <ion-item class="pais">
    <ion-label>Pais</ion-label>
    <ion-select class="listaPais"  justify="end"  [(ngModel)]="paisSeleccionado" (ionChange)="seleccionarPais($event.detail.value)">
      <ion-select-option  class="listaPais" *ngFor="let pais of paises" [value]="pais.code">{{ pais.name }}</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Selector de provincia, similar al de país -->
  <ion-item class="provincia">
    <ion-label>Provincia</ion-label>
    <ion-select class="listaProv" justify="end"  [(ngModel)]="provinciaSeleccionada" (ionChange)="seleccionarProvincia($event.detail.value)">
      <ion-select-option *ngFor="let provincia of provFiltradas" [value]="provincia.code">{{ provincia.name }}</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Lista de avistamientos recientes -->
  <ion-list *ngIf="avistamientos.length > 0">
    <ion-item *ngFor="let avistamiento of avistamientos | slice:0:10">
      <ion-label>
        <h2>{{ avistamiento.comName }}</h2>
        <p><strong>Ubicación:</strong> {{ ubicacionNombre(avistamiento.locName) }}</p> 
        <p><strong>Fecha de avistamiento:</strong> {{ avistamiento.obsDt }}</p>
        <p><strong>Cantidad:</strong> {{ avistamiento.howMany }}</p> 
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
